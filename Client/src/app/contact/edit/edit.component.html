<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Create Contact</div>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="edit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" pInputText class="w-full mb-3" formControlName="firstName">
        </div>

        <div class="form-group">
            <label>Sur Name</label>
            <input type="text" pInputText class="w-full mb-3" formControlName="surName">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" pInputText class="w-full mb-3" formControlName="address">
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="datetime-local" formControlName="dateOfBirth">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" pInputText class="w-full mb-3" formControlName="phoneNumber">
        </div>

        <div class="form-group">
            <label>IBAN</label>
            <input type="text" pInputText class="w-full mb-3" formControlName="iban">
        </div>

        <div class="btn-toolbar">
            <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" type="submit"
                [disabled]="contactForm.invalid">Submit</button>
        </div>
    </form>
</div>
